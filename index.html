<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas | playground</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.7/backbone.marionette.js" charset="utf-8"></script>

        <style media="screen">
            canvas { border: 1px solid black; margin: 20px 0; }
        </style>
    </head>
    <body>
        <!-- DOM -->
        <h1>6 months of planning for 50 employees (~ 12000 squares)</h1>
        <div data-region="body"></div>
        <div data-region="body2"></div>
        <div data-region="body3"></div>
        <div data-region="body4"></div>
        <div data-region="body5"></div>
        <div data-region="body6"></div>

        <!-- Templates -->
        <script type="text/template" id="bodyLayout">
            <div>
                <button data-region="fill">fill random</button>
                <button data-region="forceRow">free draw / only row</button>
            </div>
            <canvas data-region="canvas" width="2025" height="2025"></canvas>
        </script>

        <!-- Script -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
